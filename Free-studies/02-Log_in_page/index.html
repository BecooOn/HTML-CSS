<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./img/logo_target.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Log-in</title>
  </head>
  <body>
    <div class="container">
      <div class="h1">
        <h1><i class="fa-solid fa-ghost"></i> Login Page</h1>
        <!-- <div class="black"></div> -->
      </div>
      <div class="form">
        <div class="icon">
          <img src="./img/logo_target.png" alt="Code_Fighters" width="70px" />
          <h2>
            <a
              href="https://omerfaruk2626.github.io/code_fighters/"
              target="_blank"
              >Code_Fighters</a
            >
          </h2>
        </div>
        <div class="inside_form">
          <form action="/login" method="get">
            <div class="div_email">
              <label for="email"></label>
              <input
                type="text"
                id="email"
                placeholder="&#128231; e-mail"
                required
              /><br />
            </div>
            <div class="div_password">
              <label for="passwrd"></label>
              <input
                type="password"
                id="passwrd"
                placeholder="&#128273; password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              /><br />
            </div>
            <div class="forgot">
              <a href="resetpwd.jsp">Forgot your password?</a>
            </div>
            <div class="submit">
              <button type="submit">SIGN IN</button>
            </div>
            <div class="sign_up">
              <p>
                <span>
                  if you don't have an account yet.<a href="register.jsp"
                    >Sign Up!</a
                  ></span
                >
              </p>
            </div>
            <div class="google">
              <button>
                Continue with <img src="./img/social.png" alt="" />
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <!-- ----------------------------------------- -->

          <a href="tel:+905000000000" target="_blank"
            ><i class="fa-solid fa-phone"></i>TELEPHONE</a
          >
        </p>
        <p class="p2">
          <a href="https://wa.me/1XXXXXXXXXX" target="_blank"
            ><i class="fa-brands fa-whatsapp"></i>WHATSAPP</a
          >
        </p>
        <p class="p3">
          <a href="mailto:someone@example.com" target="_blank"
            ><i class="fa-solid fa-envelope"></i>E-MAIL</a
          >
        </p>
        <p class="p4">
          <a href="https://github.com" target="_blank"
            ><i class="fa-brands fa-github"></i>GITHUB</a
          >
        </p>
        <p class="p5">
          <a href="https://medium.com/@adem.bekci.28" target="_blank"

      </div>

  </body>
</html>
