<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/pencils.jpg" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="carriage_head">
          <div class="div_h1">
            <div class="inspiration">
              <img src="./img/inspiration.png" alt="" />
            </div>
            <h1 class="h1">Welcome to My Inspiration Gallery</h1>
          </div>
          <div class="unordered">
            <ul class="list">
              <li>Home</li>
              <li>About</li>
              <li>Gallery</li>
            </ul>
          </div>
        </div>
      </header>
      <div class="main_foot">
        <main class="main">
          <div class="main1">
            <div class="img img1">
              <audio id="audio_play" controls controlsList="nodownload">
                <source
                  src="./audio/Evgeny Grinko - Valse.mp3"
                  type="audio/ogg"
                />
              </audio>
              <h3
                onClick="document.getElementById('audio_play').play(); return false;"
              >
                <i class="fa-solid fa-play"></i>
              </h3>
              <img
                src="./img/birds.jpg"
                alt="Image"
                onClick="document.getElementById('audio_play').play(); return false;"
              />
            </div>
            <div class="img img2">
              <!-- <h3>Design</h3> -->
              <img src="./img/design.jpg" alt="" />
            </div>
            <div class="img img2">
              <h3>Night</h3>
              <img src="./img/night.jpg" alt="" />
            </div>
            <div class="img img2">
              <h3>Parachutes</h3>
              <img src="./img/parachutes.jpg" alt="" />
            </div>
            <div class="img img2">
              <h3>Sunrise</h3>
              <img src="./img/sunrise.jpg" alt="" />
            </div>
          </div>
        </main>
        <footer>
          <p>Â©2024 it's a journey with Developer_Adam</p>
        </footer>
      </div>
    </div>
  </body>
</html>
